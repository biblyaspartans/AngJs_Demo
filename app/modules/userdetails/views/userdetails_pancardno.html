<script type="text/javascript">
    $("#divPanCardNumber").click(function () {
        $("#txtPanCardNumber").focus();
    });
</script>

<div class="row">
    <div class="margin_top">
        <br /><br />
        <h1 class="text-center h1_effect h1_margin text_color">Enter Pan Card Number</h1>
    </div>
</div>
<div class="container-fluid">
    <form name="frmPassportNo" novalidate="novalidate">
        <section class="main">
            <ul class="ch-grid form-group">
                <li>
                    <div id="divPanCardNumber" class="ch-item-green ch-img-26 Divitem-format">
                        <div class="ch-info-green">
                            <h3>Pan Card Number</h3>
                        </div>
                    </div>
                    <input type="text" class="form-control textbox_single" placeholder="Pan Card Number" id="txtPanCardNumber" ng-model="PanCardNumber" reg-ex-input reg-ex="^[a-zA-Z0-9_]*$" ng-minlength="10" ng-maxlength="10" step="any" />
                </li>
            </ul>
            <div>&nbsp;</div>
            <div>&nbsp;</div>
            <div>&nbsp;</div>
            <div>&nbsp;</div>
            <div class="row btnmargin">
                <div class="col-md-offset-5 col-md-2 ">
                    <button type="button" class="btn btncolor btn_width95" ng-click="PanCardNo_Click();">Continue</button>
                </div>
            </div>
        </section>
    </form>
</div>
