<div class="row">
    <div class="col-md-12">
        <h1 class="text-center h1_userdetails h1_margin text_color">Your Contact Details..?</h1>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div>&nbsp;</div>
        <div>&nbsp;</div>
        <div>&nbsp;</div>
        <div>&nbsp;</div>
        <div class="row topmargin">
            <div class="col-md-offset-5  col-md-2">
                <div id="circle3" class="divuserdetails divtravelinsurance ">
                    <div class="divopac">
                        <img id="img1" class="div_circle_img img_userdetails" src="assets/images/contacts.png">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row userdetail_topmargin">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-offset-4 col-md-4">
                <div class="row ">
                    <div class="col-md-6 input-group left-addon">
                        <span class="input-group-addon glyphicon glyphicon-phone"></span>
                        <input type="text" placeholder="Mobile Number" class="form-control">
                    </div>
                    <div class="col-md-6 input-group left-addon">
                        <span class="input-group-addon glyphicon  glyphicon-envelope"></span>
                        <input type="text" placeholder="Email ID" class="form-control">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row btnmargin_name">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-offset-5">
                <a href="#/address">
                    <button type="button" class="btn btncolor col-md-3">Continue</button>
                </a>
            </div>
        </div>
    </div>
</div>
