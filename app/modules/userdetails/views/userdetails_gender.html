<div class="row">
    <div class="margin_top">
        <br /><br />
        <h1 class="text-center h1_effect h1_margin text_color">&nbsp; &nbsp;Your Gender..?</h1>
    </div>
</div>
<div class="container-fluid">
    <section class="main">
        <ul class="ch-grid">
            <li>
                <div id="roudeddiv" class="ch-item-green ch-img-12 Divitem-format" ng-click="gender_sel = 'female'">
                    <div class="ch-info-green">
                        <h3>Female</h3>
                    </div>
                </div>
                <label for="optfemale" class="label_headingeffect">Female</label>
                <input id="optfemale" type="radio" name="gender" ng-model="gender_sel" value="female" class="text-center">
            </li>
            <li>
                <div id="roudeddiv" class="ch-item-purple ch-img-13 Divitem-format" ng-click="gender_sel = 'male'">
                    <div class="ch-info-purple">
                        <h3>Male</h3>
                    </div>
                </div>
                <label for="optmale" class="label_headingeffect">Male</label>
                <input id="optmale" type="radio" name="gender" ng-model="gender_sel" value="male"  class="text-center">
            </li>
        </ul>

        <div>&nbsp;</div>
        <div>&nbsp;</div>
        <div>&nbsp;</div>
        <div class="row btnmargin">
            <div class="col-md-offset-5 col-md-2">
                <button type="button" class="btn btncolor btn_width95" ng-click="Gender_Click();">Continue</button>
            </div>
        </div>
    </section>
</div>
