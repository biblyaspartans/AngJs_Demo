<div class="login-page">
    <div class="form-page">
        <form id="frmchangepassword">
            <h3 class="header_login">RESET PASSWORD</h3>
            <small class="text-col_blue bold">Please Enter a new password for your account</small>
            <div>&nbsp;</div>
            <div>&nbsp;</div>
            <div layout-gt-sm="row" name="mydiv1">
                <md-input-container class="md-block" flex-gt-sm="">
                    <label>Current password</label>
                    <input id="txtcurrentPass" type="password" name="currentpass" ng-model="CurrentPassword">
                </md-input-container>
            </div>
            <div layout-gt-sm="row" name="mydiv2">
                <md-input-container class="md-block" flex-gt-sm="">
                    <label>New password</label>
                    <input id="txtNewPass" type="password" name="newpass" ng-model="Password">
                </md-input-container>
            </div>
            <div layout-gt-sm="row" name="mydiv3">
                <md-input-container class="md-block" flex-gt-sm="">
                    <label>Confirm password</label>
                    <input id="txtretypepass" type="password" name="cnfpass" ng-model="ConfirmPassword">
                </md-input-container>
            </div>
            <button id="btnResetPassword" class="loginbtn" ng-click="ResetPassword_Click();">Reset Password</button>
        </form>
    </div>
</div>
