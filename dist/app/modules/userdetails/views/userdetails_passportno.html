<script type="text/javascript">
    $("#divPassportNumber").click(function () {
        $("#PassportNumber").focus();
    });
</script>

<div class="row">
    <div class="margin_top">
        <br /><br />
        <h1 class="text-center h1_effect h1_margin text_color">Enter Passport Number</h1>
    </div>
</div>
<div class="container-fluid">
    <form name="frmPassportNo" novalidate="novalidate">
        <section class="main">
            <ul class="ch-grid form-group">
                <li>
                    <div id="divPassportNumber" class="ch-item-green ch-img-24 Divitem-format">
                        <div class="ch-info-green">
                            <h3>Passport Number</h3>
                        </div>
                    </div>
                    <input type="text" class="form-control textbox_single" placeholder="Passport Number" id="PassportNumber" ng-model="PassportNumber" reg-ex-input reg-ex="^[a-zA-Z0-9_]*$" ng-minlength="8" ng-maxlength="8" step="any" />
                </li>
            </ul>

            <div>&nbsp;</div>
            <div>&nbsp;</div>
            <div>&nbsp;</div>
            <div>&nbsp;</div>
            <div class="row btnmargin">
                <div class="col-md-offset-5 col-md-2 ">
                    <button type="button" class="btn btncolor btn_width95" ng-click="PassportNo_Click();">Continue</button>
                </div>
            </div>
        </section>
    </form>
</div>
