<script type="text/javascript">
    $(function () {
        $("#txtdob").datepicker({ changeMonth: true, changeYear: true, dateFormat: 'yy-mm-dd', maxDate: new Date(), yearRange: "-100:+0" }).val();
    });

    $("#divDob").click(function () {
        $("#txtdob").focus();
    });
</script>

<div class="row">
    <div class="margin_top">
        <br /><br />
        <h1 class="text-center h1_effect h1_margin text_color">Your Date of Birth..?</h1>
    </div>
</div>
<div class="container-fluid">
    <section class="main">
        <ul class="ch-grid">
            <li>
                <div id="divDob" class="ch-item-green ch-img-20 Divitem-format">
                    <div class="ch-info-green">
                        <h3>Birth date</h3>
                    </div>
                </div>
                <input type="text" class="form-control textbox_single" placeholder="birth date" id="txtdob" ng-model="txtdob" />
            </li>
        </ul>
        <div>&nbsp;</div>
        <div>&nbsp;</div>
        <div>&nbsp;</div>
        <div>&nbsp;</div>
        <div class="row btnmargin">
            <div class="col-md-offset-5 col-md-2 ">
                <button type="button" class="btn btncolor btn_width95" ng-click="Dob_Click();">Continue</button>
            </div>
        </div>
    </section>
</div>
